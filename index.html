<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarvam Photo Studio - Reviews</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Sarvam Photo Studio</h1>
  </header>

  <main class="review-section">
    <h2>Share Your Experience</h2>
    <form id="reviewForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <textarea id="reviewText" placeholder="Write your review here..." required></textarea>
      
      <div class="star-rating">
        <span data-value="5">☆</span>
        <span data-value="4">☆</span>
        <span data-value="3">☆</span>
        <span data-value="2">☆</span>
        <span data-value="1">☆</span>
      </div>

      <button type="submit">Submit Review</button>
    </form>

    <h2>Customer Reviews</h2>
    <div id="reviewsContainer" class="reviews-container">
      <!-- Reviews will appear here -->
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
